<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Codedamn - Quiz Project</title>
</head>

<body>
    <header class="header">
        <a id=leaderboard style="display:inline;">View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
        </i></a> 
        <div>
            <p>Time:<span class="time-text">0</span></p>
        </div>
    </header>
    <main>
        <div style="margin-top:70px; margin-left:50px" class="starting">
            <p>Coding quiz challenge. Try to answer the questions.</p>
            <button class="btn-start">Start Quiz</button>
        </div>

        <div style="display:none" class="quizzing">
            <h1 class="question-text-of-index">Question text<span class="question-index">0</span></h1>
            <button class="option1" value="Option 1"></button>
            <button class="option2" value="Option 2"></button>
            <button class="option3" value="Option 3"></button>
            <button class="option4" value="Option 4"></button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
